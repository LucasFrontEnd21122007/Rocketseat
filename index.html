<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" media="screen">
    <title>Slide Show</title>
</head>
<body>
    <div class="slideshow-container">
        <div class="mySlide01">
            <img src="cover.png" alt="Slide 1">
        </div>

        <div class="Slide02">
            <img src="Ignite Feed.png" alt="Slide 2">
        </div>

        <div class="Slide03">
            <img src="Página404.jpg" alt="Slide 3">
        </div>

        <!-- Adicione mais slides conforme necessário -->

        <button class="prev" onclick="plusSlides(-1)">Anterior</button>
        <button class="next" onclick="plusSlides(1)">Próximo</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
